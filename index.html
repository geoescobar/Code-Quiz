<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id="quiz-container" class="quizContainer">
        <!-- The header contains the time and high score to give it a position closer to the top of the page  -->
        <header>
            <div id="timer">Timer:</div>
            <div id="high-score">High Score</div>
        </header>

        <!-- added all the HTML elements needed to link to javascript. Gave them all appropriate ID's and classes to be able to link and style -->
        <div class="quiz-box">
            <h1 class="title">Code Quiz</h1>
            <div id="display-questions">Questions Here</div>
            <button id="start-btn" class="buttons">Start</button>
            <button id="answer-btn-1" class="buttons">1. </button>
            <button id="answer-btn-2" class="buttons">2. </button>
            <button id="answer-btn-3" class="buttons">3. </button>
            <button id="answer-btn-4" class="buttons">4. </button>
            <div id="display-results"></div>
        </div>
    </div>
    <!-- linked javascript -->
    <script src="./assets/script.js"></script>
</body>

</html>
